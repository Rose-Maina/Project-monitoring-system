<html>

    <header>

              <button class="tablinks" onclick="openTab(event, 'cancerResearchInstitute', 'arrow1')" id="defaultOpen">
                <i class="fab fa-cancerResearchInstitute"></i>
                 Cancer_Research_Institute
                 <span id="arrow1" class="arrow fas fa-caret-right"></span>
                </button>
        </div>
          <div id="kasaraniStadium" class="tabcontent">

            <img src = "assets/modern-stadium.jpg" alt="The Project's Goal"/>

              </div> 
            </div>
    
          <div id="cancerResearchInstitute" class="tabcontent">
            <h3>Progress Details On The Upcoming Cancer Research Institute</h3>
            <img src = "assets/cancer-institute.jpg" alt="The Project's Goal"/>
              <div id = "research"></div>
          </div>
        </div>
      </nav>
    </header>
   <div>
    <table class ="table"></table>
      <thead></thead>
      <tbody></tbody>
   </div> 

   <div class="search">
      <div class="icon"></div>
      <div class="input"></div>
        <input type="text" placeholder="Search" id="mysearch">
   </div>
   
      <form id="description-form">
        <label for="description">Edited Description:</label>
        <textarea id="description"></textarea>
        <button type="submit">Update Project</button>
      </form>

      <h3>Customer Reviews</h3>
      <ul id="review-list"></ul>
    
      <form id="review-form">

      </form>

    <script>
        function openTab(evt, Services, arrows) {
            var i, tabcontent, tablinks, tabArrow;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            tabArrow = document.getElementsByClassName("arrow");
            for (i = 0; i < tabArrow.length; i++) {
                tabArrow[i].style.display = "none";
            }
            
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(arrows).style.display = "block";
            document.getElementById(Services).style.display = "block";
            evt.currentTarget.className += " active";
            
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();

    </script>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
